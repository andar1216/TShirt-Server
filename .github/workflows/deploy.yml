name: 🚀 Deploy Backend to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ←– injects your private key into ssh-agent
      - name: Load SSH key into ssh-agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p $HOME/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> $HOME/.ssh/known_hosts || true

          - name: Deploy via SSH
          run: |
            ssh -o StrictHostKeyChecking=no \
                -o BatchMode=yes \
                -o ConnectTimeout=5 \
                ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
              cd /home/ubuntu/documents/tshirt-app/server
              git pull origin master
              npm install
              pm2 restart all || pm2 start index.js --name tshirt-app-server
            EOF
        
