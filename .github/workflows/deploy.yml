name: ðŸš€ Deploy Backend to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> $HOME/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i $HOME/.ssh/id_rsa \
              -o StrictHostKeyChecking=no \
              ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/your-backend-folder
            git pull origin master
            npm install
            pm2 restart all || pm2 start index.js --name your-backend-name
          EOF
